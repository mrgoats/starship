<div class="row">
    <div *ngFor="let movie of movies | async;  let i=index; trackBy: trackById" class="card" style="width: 18rem;margin:10px;">
        <img class="card-img-top" src="http://via.placeholder.com/286x180" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            <p class="card-text">{{movie.opening_crawl.substring(0,200).concat('...')}}</p>
            <a [routerLink]="['/movies', i+1]" class="btn btn-primary">See details</a>
        </div>
    </div>
</div>
