<div *ngIf="!movie">
    <div class="loader"></div>
</div>
<div class="detail-info" *ngIf="movie">      
    <h3>{{movie.title}}</h3>
    <p>{{movie.opening_crawl}}</p>
    <p>Star Wars Episode {{movie.episode_id}}</p>
    <p>Director: {{movie.director}}</p>
    <p>Producer: {{movie.producer}}</p>
    <p>Released: {{movie.release_date | date}}</p>
</div>
      
<button class="btn btn-default" (click)='onBack()'>Go back</button>
